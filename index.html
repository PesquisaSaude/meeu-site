  <script>

    const sheetMonkeyAPI = "https://api.sheetmonkey.io/form/aBTo

    const surveyForm = document.getElementById("surveyForm");
    const resultContainer = document.getElementById("resultContainer");
    const warningContainer = document.getElementById("warningContainer");

    const sheetMonkeyAPI = "https://api.sheetmonkey.io/form/aBToWxd9mDJqm79ThUi5iD";

    surveyForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const answeredQuestions = document.querySelectorAll("input[type='radio']:checked");
      if (answeredQuestions.length === 5) {
        // Enviar respostas para o Sheet Monkey
        const formData = new FormData(surveyForm);
        const entries = formData.entries();
        const data = {};
        for (const entry of entries) {
          data[entry[0]] = entry[1];
        }
        sendDataToSheetMonkey(data);
      } else {
        warningContainer.innerText = "Por favor, responda todas as questões.";
        return; // Impede o envio se todas as perguntas não estiverem respondidas
      }

      // Exibir mensagem de agradecimento
      showResult();
    });

    function sendDataToSheetMonkey(data) {
      fetch(sheetMonkeyAPI, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao enviar dados para o Sheet Monkey.");
        }
        return response.json();
      })
      .then(result => {
        console.log(result); // Resposta do Sheet Monkey (opcional, pode ser removido)
      })
      .catch(error => {
        console.error(error); // Tratar erros (opcional, pode ser removido)
      });
    }

    function showResult() {
      // Esconder o formulário de pesquisa
      surveyForm.style.display = "none";

      // Exibir a mensagem de agradecimento
      resultContainer.style.display = "block";
    }

</script>
